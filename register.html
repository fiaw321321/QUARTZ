<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>สมัครสมาชิก — QUATZ Tech Store</title>
  <meta name="description" content="สมัครสมาชิก QUATZ Tech Store">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="login-style.css">
</head>
<body>
  <!-- Background Decoration -->
  <div class="bg-decoration"></div>

  <!-- Register Container -->
  <div class="login-wrapper">
    <div class="login-container">
      <!-- Left Panel - Branding -->
      <div class="login-left">
        <div class="brand-section">
          <div class="brand-logo">
            <i class="bi bi-cpu"></i>
          </div>
          <h1 class="brand-title">QUATZ Tech Store</h1>
          <p class="brand-subtitle">เริ่มต้นการช้อปปิ้งกับเรา</p>
        </div>
        <div class="features">
          <div class="feature-item">
            <i class="bi bi-gift"></i>
            <span>โปรโมชั่นสมาชิก</span>
          </div>
          <div class="feature-item">
            <i class="bi bi-star"></i>
            <span>สะสมคะแนน</span>
          </div>
          <div class="feature-item">
            <i class="bi bi-bell"></i>
            <span>แจ้งเตือนพิเศษ</span>
          </div>
        </div>
      </div>

      <!-- Right Panel - Register Form -->
      <div class="login-right">
        <div class="login-form-wrapper">
          <h2 class="login-title">สมัครสมาชิก</h2>
          <p class="login-subtitle">สร้างบัญชีใหม่</p>

          <form id="registerForm" class="login-form">
            <!-- Full Name Input -->
            <div class="form-group">
              <label for="fullName" class="form-label">
                <i class="bi bi-person"></i> ชื่อ-นามสกุล
              </label>
              <input 
                type="text" 
                class="form-control" 
                id="fullName" 
                placeholder="ชื่อ นามสกุล"
                required
              />
            </div>

            <!-- Email Input -->
            <div class="form-group">
              <label for="email" class="form-label">
                <i class="bi bi-envelope"></i> อีเมล
              </label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                placeholder="your.email@example.com"
                required
              />
            </div>

            <!-- Phone Input -->
            <div class="form-group">
              <label for="phone" class="form-label">
                <i class="bi bi-telephone"></i> เบอร์โทรศัพท์
              </label>
              <input 
                type="tel" 
                class="form-control" 
                id="phone" 
                placeholder="0812345678"
                required
              />
            </div>

            <!-- Password Input -->
            <div class="form-group">
              <label for="password" class="form-label">
                <i class="bi bi-lock"></i> รหัสผ่าน
              </label>
              <div class="password-wrapper">
                <input 
                  type="password" 
                  class="form-control" 
                  id="password" 
                  placeholder="อย่างน้อย 6 ตัวอักษร"
                  required
                />
                <button type="button" class="password-toggle" id="togglePassword">
                  <i class="bi bi-eye"></i>
                </button>
              </div>
            </div>

            <!-- Confirm Password Input -->
            <div class="form-group">
              <label for="confirmPassword" class="form-label">
                <i class="bi bi-lock-fill"></i> ยืนยันรหัสผ่าน
              </label>
              <div class="password-wrapper">
                <input 
                  type="password" 
                  class="form-control" 
                  id="confirmPassword" 
                  placeholder="กรอกรหัสผ่านอีกครั้ง"
                  required
                />
                <button type="button" class="password-toggle" id="toggleConfirmPassword">
                  <i class="bi bi-eye"></i>
                </button>
              </div>
            </div>

            <!-- Terms & Conditions -->
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="agreeTerms" required>
              <label class="form-check-label" for="agreeTerms" style="font-size:.9rem;color:#64748b;">
                ฉันยอมรับ <a href="#" style="color:#0ea5e9;">เงื่อนไขการใช้งาน</a> และ <a href="#" style="color:#0ea5e9;">นโยบายความเป็นส่วนตัว</a>
              </label>
            </div>

            <!-- Register Button -->
            <button type="submit" class="btn-login">
              <i class="bi bi-person-plus me-2"></i>
              สมัครสมาชิก
            </button>

            <!-- Divider -->
            <div class="divider">
              <span>หรือ</span>
            </div>

            <!-- Social Register -->
            <div class="social-login">
              <button type="button" class="btn-social btn-google">
                <i class="bi bi-google"></i>
                Google
              </button>
              <button type="button" class="btn-social btn-facebook">
                <i class="bi bi-facebook"></i>
                Facebook
              </button>
            </div>

            <!-- Login Link -->
            <div class="register-link">
              มีบัญชีอยู่แล้ว? <a href="login.html">เข้าสู่ระบบ</a>
            </div>
          </form>

          <!-- Back to Home -->
          <div class="back-home">
            <a href="index.html">
              <i class="bi bi-arrow-left"></i> กลับสู่หน้าแรก
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="register-script.js"></script>
</body>
</html>
