<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เข้าสู่ระบบ — QUARTZ Tech Store</title>
  <meta name="description" content="เข้าสู่ระบบ QUARTZ Tech Store">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="login-style.css">
</head>
<body>
  <!-- Background Decoration -->
  <div class="bg-decoration"></div>

  <!-- Login Container -->
  <div class="login-wrapper">
    <div class="login-container">
      <!-- Left Panel - Branding -->
      <div class="login-left">
        <div class="brand-section">
          <div class="brand-logo">
            <i class="bi bi-cpu"></i>
          </div>
          <h1 class="brand-title">QUARTZ Tech Store</h1>
          <p class="brand-subtitle">คอมและอุปกรณ์สำหรับทุกความต้องการ</p>
        </div>
        <div class="features">
          <div class="feature-item">
            <i class="bi bi-lightning-charge"></i>
            <span>Hot Deals ทุกวัน</span>
          </div>
          <div class="feature-item">
            <i class="bi bi-shield-check"></i>
            <span>รับประกันสินค้า</span>
          </div>
          <div class="feature-item">
            <i class="bi bi-truck"></i>
            <span>จัดส่งรวดเร็ว</span>
          </div>
        </div>
      </div>

      <!-- Right Panel - Login Form -->
      <div class="login-right">
        <div class="login-form-wrapper">
          <h2 class="login-title">เข้าสู่ระบบ</h2>
          <p class="login-subtitle">ยินดีต้อนรับกลับมา!</p>

          <form id="loginForm" class="login-form">
            <!-- Email Input -->
            <div class="form-group">
              <label for="email" class="form-label">
                <i class="bi bi-envelope"></i> อีเมล
              </label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                placeholder="your.email@example.com"
                required
              />
            </div>

            <!-- Password Input -->
            <div class="form-group">
              <label for="password" class="form-label">
                <i class="bi bi-lock"></i> รหัสผ่าน
              </label>
              <div class="password-wrapper">
                <input 
                  type="password" 
                  class="form-control" 
                  id="password" 
                  placeholder="••••••••"
                  required
                />
                <button type="button" class="password-toggle" id="togglePassword">
                  <i class="bi bi-eye"></i>
                </button>
              </div>
            </div>

            <!-- Remember & Forgot -->
            <div class="form-options">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                  จดจำฉันไว้
                </label>
              </div>
              <a href="#" class="forgot-link">ลืมรหัสผ่าน?</a>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn-login">
              <i class="bi bi-box-arrow-in-right me-2"></i>
              เข้าสู่ระบบ
            </button>

            <!-- Divider -->
            <div class="divider">
              <span>หรือ</span>
            </div>

            <!-- Social Login -->
            <div class="social-login">
              <button type="button" class="btn-social btn-google">
                <i class="bi bi-google"></i>
                Google
              </button>
              <button type="button" class="btn-social btn-facebook">
                <i class="bi bi-facebook"></i>
                Facebook
              </button>
            </div>

            <!-- Register Link -->
            <div class="register-link">
              ยังไม่มีบัญชี? <a href="register.html">สมัครสมาชิก</a>
            </div>
          </form>

          <!-- Back to Home -->
          <div class="back-home">
            <a href="index.html">
              <i class="bi bi-arrow-left"></i> กลับสู่หน้าแรก
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="login-script.js"></script>
</body>
</html>
